<div id="ai-narration-container">
    <button id="ai-trigger-button" onclick="avatar_options()">
      <i class="fas fa-robot"></i>
      <span>AI Narration</span>
    </button>
    
    <!-- Options Panel -->
    <div id="avatar-options-panel">
      <div class="panel-header">
        <div class="panel-title">AI Narration Settings</div>
        <button class="close-panel" onclick="closeOptionsPanel()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="option-group">
        <label class="option-label">Select Language</label>
        <select id="avatar-select">
          <option value="">-- Choose Language --</option>
          <option value="en">English</option>
          <option value="ne">Nepali</option>
        </select>
      </div>
      
      <button id="avatar-select-button" class="btn btn-primary">Load Avatar</button>
    </div>
    
    <!-- Avatar Container -->
    <div id="avatar-container">
      <div class="avatar-header">
        <div class="avatar-title">
          <i class="fas fa-robot"></i>
          <span>AI Narration</span>
        </div>
        <div class="avatar-actions">
          <button class="avatar-action-btn" id="min-button-wrapper">
            <i class="fas fa-minus"></i>
          </button>
          <button class="avatar-action-btn" id="close-avatar">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <div id="root" data-avatarId="{{post.id}}" data-language="" data-token="{{csrf_token}}"></div>
    
    </div>
  </div>
